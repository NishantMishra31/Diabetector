<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Diabetes Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.png') }}"
    />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-Z25MR89WNZ"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-Z25MR89WNZ");
    </script>
  </head>
  <body>
    <header class="masthead">
      <div class="masthead-content">
        <div class="masthead-left"><h1>Diabetector</h1></div>
        <div class="masthead-right">
          <p>© 2025 <strong>Nishant Mishra</strong></p>
          <div class="contact-links">
            <a href="https://linkedin.com/in/nishant-mishra-" target="_blank"
              >LinkedIn</a
            >
            <a href="https://github.com/nishantmishra31" target="_blank"
              >GitHub</a
            >
            <a href="mailto:mnishant.work@gmail.com">Email</a>
          </div>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <div class="container">
        <h2>Diabetes Prediction Tool</h2>
        <h3>Enter your details and get your diagnosis!</h3>
        <form id="predictForm">
          <label
            >Pregnancies:
            <span class="info-wrapper"
              >?
              <span class="custom-tooltip"
                >Number of times you've been pregnant</span
              ></span
            ></label
          >
          <input
            placeholder="e.g., 2"
            type="number"
            name="Pregnancies"
            required
          />
          <label
            >Glucose:
            <span class="info-wrapper"
              >?
              <span class="custom-tooltip"
                >Blood sugar level (mg/dL)</span
              ></span
            ></label
          >
          <input
            placeholder="e.g., 120"
            type="number"
            name="Glucose"
            required
          />
          <label
            >Blood Pressure (BP):
            <span class="info-wrapper"
              >?
              <span class="custom-tooltip"
                >Diastolic blood pressure (mm Hg)</span
              ></span
            ></label
          >
          <input placeholder="e.g., 80" type="number" name="BP" required />
          <label
            >Skin Thickness:
            <span class="info-wrapper"
              >?
              <span class="custom-tooltip"
                >Thickness of fat under the skin (in mm)</span
              ></span
            ></label
          >
          <input
            placeholder="e.g., 45"
            type="number"
            name="SkinThickness"
            required
          />
          <label
            >Insulin level:
            <span class="info-wrapper"
              >?
              <span class="custom-tooltip"
                >2-hour serum insulin level (mu U/ml)</span
              ></span
            ></label
          >
          <input
            placeholder="e.g., 130"
            type="number"
            name="Insulin"
            required
          />
          <label
            >BMI measure:
            <span class="info-wrapper"
              >?
              <span class="custom-tooltip">Body Mass Index (kg/m²)</span></span
            ></label
          >
          <input
            placeholder="e.g., 28.5"
            type="number"
            step="any"
            name="BMI"
            required
          />
          <label
            >Diabetes Pedigree Function (DPF):
            <span class="info-wrapper"
              >?
              <span class="custom-tooltip"
                >Genetic likelihood of Diabetes in family history</span
              ></span
            ></label
          >
          <input
            placeholder="e.g., 0.45"
            type="number"
            step="any"
            name="DPF"
            required
          />
          <label
            >Age:
            <span class="info-wrapper"
              >? <span class="custom-tooltip">Age in years</span></span
            ></label
          >
          <input placeholder="e.g., 45" type="number" name="Age" required />
          <button type="submit" onclick="gtag('event', 'predict_click');">
            Predict
          </button>
        </form>
      </div>
      <div class="output">
        <div id="result">Your result will appear here</div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
