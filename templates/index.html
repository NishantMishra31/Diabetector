<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Diabetes Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.png') }}"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h2>Diabetes Prediction Tool</h2>
        <h3>Enter your details and get your diagnosis!</h3>
        <form id="predictForm">
          <label>Pregnancies:</label>
          <input
            placeholder="e.g., 2"
            type="number"
            name="Pregnancies"
            required
          />

          <label>Glucose:</label>
          <input
            placeholder="e.g., 120"
            type="number"
            name="Glucose"
            required
          />

          <label>Blood Pressure (BP):</label>
          <input placeholder="e.g., 80" type="number" name="BP" required />

          <label>Skin Thickness:</label>
          <input
            placeholder="e.g., 45"
            type="number"
            name="SkinThickness"
            required
          />

          <label>Insulin:</label>
          <input
            placeholder="e.g., 130"
            type="number"
            name="Insulin"
            required
          />

          <label>BMI:</label>
          <input
            placeholder="e.g., 28.5"
            type="number"
            step="any"
            name="BMI"
            required
          />

          <label>Diabetes Pedigree Function (DPF):</label>
          <input
            placeholder="e.g., 0.45"
            type="number"
            step="any"
            name="DPF"
            required
          />

          <label>Age:</label>
          <input placeholder="e.g., 45" type="number" name="Age" required />

          <button type="submit">Predict</button>
        </form>
      </div>

      <div class="output">
        <div id="result">Your result will appear here</div>
      </div>
    </div>

    <script>
      const form = document.getElementById("predictForm");
      const resultBox = document.getElementById("result");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => {
          data[key] = parseFloat(value);
        });

        const response = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        resultBox.className = ""; // reset

        if (result.prediction === "Diabetic") {
          resultBox.innerText =
            " Warningâš ï¸ \n You are likely Diabetic. \n ðŸš¨Consult a doctor immediately! ";
          resultBox.classList.add("result-diabetic");
        } else if (result.prediction === "Non-Diabetic") {
          resultBox.innerText =
            "Hurray!ðŸŽ‰ \n You are likely Non-Diabetic \n Let's keep it that way âœ…";
          resultBox.classList.add("result-nondiabetic");
        } else {
          resultBox.innerText = `Error: ${result.error}`;
        }
        setTimeout(() => {
          resultBox.scrollIntoView({ behavior: "smooth", block: "center" });
        }, 100);
      });
    </script>
  </body>
</html>
